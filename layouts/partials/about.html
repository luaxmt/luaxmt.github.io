<!-- About -->
<section id="about" class="banner {{ .style }}">
  <div class="content" style="position: relative;">
    {{ with .title }}<h2>{{ . }}</h2>{{ end }}
    {{ with .content }}<p>{{ . | safeHTML }}</p>{{ end }}
    <div class="text-background"></div>
  </div>
  {{ with .image }}
  <div class="image" style="background-color: transparent;">
    <img style="transform: scale(0.8);" src="{{.}}" alt="Hugo Story" />
  </div>
  {{end}}
</section>
